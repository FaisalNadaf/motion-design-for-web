<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exercise #9 || SVG text loader</title>

    <!-- Reset -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/modern-normalize@2.0.0/modern-normalize.min.css"
    />

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@700&display=swap"
      rel="stylesheet"
    />

    <style>
      /* Inspired by: https://codepen.io/webstoryboy/pen/rrLdQX */
      :root {
        --loader-text-color: #f6e9fe;
        --loader-dot-color: #a51ff6;
        --loader-bg: #100319;
      }

      html {
        font-size: 16px;
        font-family: "Poppins", sans-serif;
        line-height: 1.5;
      }

      .loader-container {
        position: fixed;
        inset: 0;
        z-index: 999;
        background-color: var(--loader-bg);
        display: grid;
        place-content: center;
        transition: opacity 0.4s ease-in-out, visibility 0.4s ease-in-out;
      }

      .faisal {
        position: absolute;
        top: 3em;
        left: 3em;
        color: white;
        font-size: 1.5rem;
        opacity: 0.6;
        transition: all 0.3s;
      }
      .faisal:hover {
        opacity: 1;
      }

      /* Air */
      svg {
        width: 20rem;
        font-weight: 700;
      }

      svg text {
        font-size: 5rem;
        stroke-width: 2;
        letter-spacing: -3px;
      }
      svg text.text-body {
        stroke: var(--loader-text-color);
        animation: 4s infinite alternate stoke_animate;
      }

      @keyframes stoke_animate {
        0% {
          fill: transparent;
          stroke: var(--loader-text-color);
          stroke-width: 3;
          stroke-dashoffset: 25%;
          stroke-dasharray: 0 32%; /*0 is stoke  and 32%  is diff btwn stroke's*/
        }
        50% {
          fill: transparent;
          stroke: var(--loader-text-color);
          stroke-width: 3;
        }
        80%,
        100% {
          fill: var(--loader-text-color);
          stroke: transparent;
          stroke-width: 0;
          stroke-dashoffset: -25%;
          stroke-dasharray: 32% 0; /*32% is stoke  and  0 is diff btwn stroke's*/
        }
      }
    </style>
  </head>
  <body>
    <div class="loader-container">
      <p class="faisal">ðŸ…µðŸ…°ðŸ…¸ðŸ†‚ðŸ…°ðŸ…»</p>
      <!-- Air -->
      <svg viewBox="0 0 400 160">
        <text x="50%" y="50%" dy=".32em" text-anchor="middle" class="text-body">
          Æ’Î±Î¹Ñ•Î±â„“
        </text>
        <text
          x="50%"
          y="50%"
          dy=".32em"
          dx="1.5555em"
          text-anchor="middle"
          class="text-body"
        >
          .
        </text>
      </svg>
    </div>
  </body>
</html>
